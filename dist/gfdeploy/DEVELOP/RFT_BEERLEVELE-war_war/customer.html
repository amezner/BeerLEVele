<html>
    <head>
        <title>Customers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/customer.js"></script>
    </head>
    <body>
        Name: <input id="name" type="text"  value="Mickey"><br>
        Address: <input id="address" type="text"  ><br>
        Email: <input id="email" type="text" ><br>
        Phone: <input id="phone" type="text"  ><br>
        Loyalty Card: <input id="loyalty" type="checkbox" ><br>
        Discount: <input id="discount" type="text"  ><br>
        <button id="add_customer">Add customer</button><br>
        <button id="getall">Get_all</button>
        <button id="deletecustomer">Delete</button>
        <br><br>
        Username: <input id="username" type="text"  ><br>
        Password: <input id="password" type="password"  ><br>
        <button id="authenticate">Login</button>
        <button id="logout">Logout</button><br>
        <br><br>
        
        Name: <input id="stockname" type="text" value="Tavoli galaxis"><br>
        Description: <input id="stockdescription" type="text" value="Csak siman fasza."><br>
        Type: <input id="type" type="text" value="IPA"><br>
        Purchase price: <input id="purchaseprice" type="number" value="300"><br>
        Selling price: <input id="sellingprice" type="number" value="500"><br>
        On stock quantity: <input id="onstockquantity" type="number" value="100"><br>

        <button id="add_stock">Add product to stock</button><br>
        
    </body>
</html>
